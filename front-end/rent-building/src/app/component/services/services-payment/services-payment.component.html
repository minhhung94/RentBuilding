<h4>Thanh toán dịch vụ </h4>
<hr>
<p class="my-3">Bạn có chắc chắc muốn thanh toán dịch vụ của khách hàng : <span
  class="text-primary font-weight-bold">{{nameCustomer}}</span>, dịch vụ : <span
  class="text-primary font-weight-bold">{{tempNameService}}</span> , ngày :
  <span class="text-primary font-weight-bold">{{tempMonthYear}}</span> không? <br> Lưu ý: Thao tác không thể hoàn tác!!!</p>
<div class="row d-flex justify-content-end">
  <button mat-raised-button class="btn btn-danger mr-3" id="modal-action-button"  (click)="payment()" >Xác nhận</button>
  <button mat-raised-button class="btn btn-warning mr-3" id="modal-cancel-button"  mat-dialog-close >Hủy</button>
</div>
