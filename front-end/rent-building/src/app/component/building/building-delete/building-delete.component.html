<h4>Xóa thông tin tòa nhà</h4>
<hr>
<p class="my-3">Bạn có chắc chắc muốn xóa tòa nhà có id <span
  class="text-primary font-weight-bold">{{buildingId}}</span> và tên tòa nhà <span
  class="text-primary font-weight-bold">{{buildingName}}</span> không? <br> Lưu ý: Thao tác không thể hoàn tác!!!</p>
<div class="row d-flex justify-content-end">
  <button mat-raised-button class="btn btn-danger mr-3" id="modal-action-button" style="width: 100px"
          (click)="deleteBuilding()">Xác nhận
  </button>
  <button mat-raised-button class="btn btn-warning mr-3" id="modal-cancel-button" style="width: 100px" mat-dialog-close>
    Hủy
  </button>
</div>
