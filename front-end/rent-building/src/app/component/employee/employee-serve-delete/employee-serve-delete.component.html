<h4>Xóa thông tin nhân viên</h4>
<hr>
<p class="my-3">Bạn có chắc chắc muốn xóa nhân viên có id <span
  class="text-primary font-weight-bold">{{employeeId}}</span> và tên nhân viên<span
  class="text-primary font-weight-bold">{{employeeName}}</span> không? <br> Lưu ý: Thao tác không thể hoàn tác!!!</p>
<div class="row d-flex justify-content-end">
  <button mat-raised-button class="btn btn-danger mr-3" id="modal-action-button" style="width: 100px"
          (click)="deleteEmployee()">Xác nhận
  </button>
  <button mat-dialog-close  class="btn btn-warning mr-3" id="modal-cancel-button" style="width: 100px" >
    Hủy
  </button>
</div>
