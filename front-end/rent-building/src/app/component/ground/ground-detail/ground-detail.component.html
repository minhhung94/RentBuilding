<div class="container" >
  <form [formGroup]="viewGroundForm" id="contact" action="" method="post"  >
    <h1>Chi tiết thông tin Mặt Bằng</h1>
    <fieldset class="scheduler-border">
      <legend class="scheduler-border">Thông tin chung</legend>
<!--      Tên tòa nhà-->
      <div class="row">
        <p class="col-md-3">Tên tòa nhà</p>
        <input class="col-md-5 form-control" type="text" [value]="nameBuilding" formControlName="buildingId" disabled>
      </div>

      <!--      Tên tầng-->
      <div class="row">
        <p class="col-md-3">Tên tầng</p>
        <input class="col-md-5 form-control"  type="text"  [value]="nameFloor" formControlName="floorId" disabled>
      </div>
      <!--      Loại mặt bằng-->
      <div class="row">
        <p class="col-md-3">Loại mặt bằng</p>
        <input class="col-md-5 form-control"  type="text" [value]="nameTypeGround" formControlName="typeGroundId" disabled>
      </div>
      <!--      Mã mặt bằng-->
      <div class="row">
        <p class="col-md-3">Mã mặt bằng</p>
        <input  class="col-md-5 form-control"  type="text" formControlName="codeGround" disabled>
      </div>
      <!--      Trạng thái-->
      <div class="row">
        <p class="col-md-3">Trạng thái</p>
        <input class="col-md-5 form-control"  type="text" formControlName="statusGround" disabled>
      </div>
      <!--      Diện tích-->
      <div class="row">
        <p class="col-md-3">Diện tích</p>
        <input  class="col-md-5 form-control"  type="text" formControlName="area" disabled>
      </div>
      <!--      Chú thích-->
      <div class="row">
        <p class="col-md-3">Chú thích</p>
        <textarea rows="5" class="col-md-5 form-control"  type="text" formControlName="note" disabled></textarea>
      </div>
      <!--      Giá tiền-->
      <div class="row">
        <p class="col-md-3">Giá tiền</p>
        <input class="col-md-5 form-control"  type="text" formControlName="price" disabled>
      </div>
      <!--      Phí quản lí-->
      <div class="row">
        <p class="col-md-3">Phí quản lí</p>
        <input class="col-md-5 form-control"  type="text" formControlName="priceManager" disabled>
      </div>
    </fieldset>
    <fieldset class="scheduler-border">
      <legend class="scheduler-border">Danh sách hợp đồng</legend>
      <!--      Ngày làm hợp đồng-->
      <div *ngFor="let contract of contracts">
        <h4 class="col-md-12" *ngIf="contract.ground.id==id">Hợp đồng {{contract.id}}</h4>
        <div class="row">
          <p class="col-md-3" *ngIf="contract.ground.id==id">Ngày bắt đầu</p>
          <input class="col-md-5 form-control"  type="text" *ngIf="contract.ground.id==id"
                 value="{{contract.startRentDay| date:'dd/MM/yyyy'}}" formControlName="beginDay" disabled>
        </div>
        <div class="row">
          <p class="col-md-3" *ngIf="contract.ground.id==id">Ngày kết thúc</p>
          <input class="col-md-5 form-control"  type="text" *ngIf="contract.ground.id==id"
                 value="{{contract.endRentDay| date:'dd/MM/yyyy'}}" formControlName="endDay" disabled>
        </div>
      </div>
    </fieldset>
    <p style="text-align: center;margin-top: 5%" class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Team C0120G1</a>
    </p>
  </form>
</div>
