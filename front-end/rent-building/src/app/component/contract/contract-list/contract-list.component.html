<h3 class="text-muted text-center mb-3 mt-5">DANH SÁCH HỢP ĐỒNG</h3>


<div class="row col-md-12 mt-5">

  <div class="col-md-10">
    <form [formGroup]="formSearch">
      <div class="row">
        <div class="col-md-3">
          <input type="text" class="form-control search-input infoPlaceholderSearch" placeholder="Tìm kiếm theo tên khách hàng..."
                 formControlName="nameCustomerSearch" style="margin-top: 8px;">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control search-input infoPlaceholderSearch" placeholder="Tìm kiếm theo mã mặt bằng..."
                 formControlName="codeGroundSearch" style="margin-top: 8px;">
        </div>
        <div class="col-md-3">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Tìm theo ngày bắt đầu hợp đồng..."
                   formControlName="startRentDaySearch">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Tìm theo ngày kết thúc hợp đồng..."
                   formControlName="endRentDaySearch">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-secondary search-button" (click)="onSearch(0)">
      <i class="fa fa-search text-danger"></i>
    </button>
  </div>




  <button routerLink="/contracts/add" class="btn btn-success px-2 py-2">Thêm mới</button>

  <button type="button" class="btn btn-secondary ml-2 " (click)="refreshForm()" >
    <i class="fa fa-refresh" aria-hidden="true"></i>
  </button>

</div>

<h4 style="color: red">{{message}}</h4>

<form>
  <table class="table table-bordered bg-light text-center table-striped">
    <thead class="thead-dark">
    <tr class="text-muted">
      <th style="font-weight: bold">ID</th>
      <th style="font-weight: bold">Tên Khách Hàng</th>
      <th style="font-weight: bold">Tên Mặt Bằng</th>
      <th style="width: 120px;font-weight: bold">Đang Thuê</th>
      <th colspan="3" style="font-weight: bold"></th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let contract of contracts   ;let i  = index">
      <!--            <td >{{(i+1)+(page-1)*5}}</td>-->
      <td>{{contract.id}}</td>
      <td style="text-align: center">{{contract.customer.name}}</td>
      <td>{{contract.ground.codeGround}}</td>

      <td><input type="checkbox" [checked]="contract.statusContract" [disabled]="true"></td>
      <td>
        <button class="btn btn-info" [routerLink]="['/contracts',contract.id,'detail']">Chi tiết
        </button>
      </td>
      <td>
        <button class="btn btn-warning" [routerLink]="['/contracts',contract.id,'edit'] " style="margin-right: 10px">
          Sửa
        </button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="openDialog(contract.id)">Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>


</form>
<!--<button routerLink="/contracts/add" class="btn btn-success px-2 py-2">Thêm mới</button>-->
<nav aria-label="Page navigation example" *ngIf="contracts.length!=0 && totalPages>1">
  <ul class="pagination justify-content-md-center">
    <li class="page-item" (click)="onFirst()" [ngClass]="pageClicked==0?'disabled':''"><a class="page-link">Trang
      đầu</a></li>
    <li class="page-item" (click)="onPrevious()" [ngClass]="pageClicked==0?'disabled':''">
      <a class="page-link"><<</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" (click)="loadData(page)"
        [ngClass]="pageClicked == page ? 'active' : ''">
      <a class="page-link">{{page + 1}}</a>
    </li>
    <li class="page-item" (click)="onNext()" [ngClass]="pageClicked==totalPages-1?'disabled':''">
      <a class="page-link">>></a>
    </li>
    <li class="page-item" (click)="onLast()" [ngClass]="pageClicked==totalPages-1?'disabled':''"><a class="page-link">Trang
      cuối</a></li>
  </ul>
</nav>
