<h3 class="text-muted text-center mb-3 mt-5">BẢNG LƯƠNG NHÂN VIÊN</h3>

<div >

  <div class="container-fluid" >
    <div class="row" id="html2pdfidemployee">
      <div class="col-md-12 col-sm-12 col-xs-12 ">
        <form>
          <table class="table table-bordered bg-light text-center table-striped" matSort (matSortChange)="sortData($event)">
            <thead class="thead-dark">
            <tr class="text-muted">
              <th style="font-weight: bold">#</th>
              <th style="font-weight: bold;text-align: left" mat-sort-header="nameEmployeeCal">Tên Nhân Viên</th>
              <th style="font-weight: bold;text-align: left" mat-sort-header="partCal">Vị Trí</th>
              <th style="font-weight: bold;text-align: left" mat-sort-header="salaryCal">Lương</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let employee of sortedData   ;let i  = index">
              <!--              *ngFor="let report of reports   ;let i  = index">-->
              <td>{{(i + 1)}}</td>
              <!--                  <td >{{(i+1)+(page-1)*5}}</td>-->
              <!--      <td>{{contract.id}}</td>-->
              <td style="text-align: left">{{employee.name}}</td>
              <td style="text-align: left">{{employee.part}}</td>
              <td style="text-align: left">{{employee.salary|currency:"VND":"symbol"}}</td>
            </tr>
            <tr>
              <th colspan="3">Tổng (VNĐ)</th>
              <th style="text-align: left">{{totalSalary|number}}</th>
            </tr>
            </tbody>
          </table>

        </form>
      </div>

<!--      <div class="col-md-7">-->
<!--        <canvas id="chart" width="600" height="600"></canvas>-->
<!--      </div>-->
    </div>
  </div>
</div>
<i class="fa fa-print" style="font-size: 180%;color: mediumblue" aria-hidden="true"></i> &nbsp;&nbsp; <button class="btn btn-success" (click)="printToPDF()">In thành PDF</button>
